<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartKart - Gifts & Customize products</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7bac;
            --secondary: #012855;
            --accent: #fffff0;
            --text: #012855;
            --bg: #fffff0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .image-container {
            position: relative;
            width: 100%;
            padding-top: 133.33%; /* 4 / 3 * 100% = 133.33% for 3:4 aspect ratio */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--primary);
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text);
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: var(--secondary);
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--accent);
            color: var(--text);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            align-items: stretch;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-height: 420px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h2 {
            margin: 1rem 0;
            font-size: 1.25rem;
        }

        .product-card button {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: var(--secondary);
            color: var(--bg);
        }

        footer {
            background-color: var(--primary);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">HeartKart</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="filter-btn" data-category="all">All</a></li>
                    <li><a href="#" class="filter-btn" data-category="scrunchies">Scrunchies</a></li>
                    <li><a href="#" class="filter-btn" data-category="bracelets">Bracelets</a></li>
                    <li><a href="#" class="filter-btn" data-category="tasbih">Name Tasbih</a></li>
                    <li><a href="#" class="filter-btn" data-category="charms">Phone Charms</a></li>
                    <!-- <li><a href="#" class="filter-btn" data-category="frames">Name Frames</a></li> -->
                    <!-- <li><a href="#" class="filter-btn" data-category="bouquet">Forever Bouquet</a></li> -->
                    <!-- <li><a href="#" class="filter-btn" data-category="wedding">Wedding Frames</a></li> -->
                    <!-- <li><a href="#" class="filter-btn" data-category="candles">Candles</a></li> -->
                    <!-- <li><a href="#" class="filter-btn" data-category="resin">Resin products</a></li> -->
                    <li><a href="#" class="filter-btn" data-category="keyrings">KeyRings</a></li>
                    <!-- <li><a href="#" class="filter-btn" data-category="polaroids">Polaroids</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products">
            <div class="product-card" data-category="keyrings">
                <div class="image-container">
                <img src="images/keyring.jpg" alt="Key Ring">
                </div>
                <h2>Key Ring</h2>
                <button onclick="sendWhatsApp('Key Ring', 'images/keyring.jpg')">Inquire on WhatsApp</button>
            </div>

            <div class="product-card" data-category="scrunchies">
                <img src="images/scrunchy.jpg" alt="Scrunchy">
                <h2>Scrunchy</h2>
                <button onclick="sendWhatsApp('Scrunchy', 'images/scrunchy.jpg')">Inquire on WhatsApp</button>
            </div>

            <div class="product-card" data-category="bracelets">
                <img src="images/bracelet.jpg" alt="Bracelet">
                <h2>Bracelet</h2>
                <button onclick="sendWhatsApp('Bracelet', 'images/bracelet.jpg')">Inquire on WhatsApp</button>
            </div>
            <div class="product-card" data-category="bracelets">
                <img src="images/bracelet.jpg" alt="Bracelet">
                <h2>Bracelet</h2>
                <button onclick="sendWhatsApp('Bracelet', 'images/bracelet.jpg')">Inquire on WhatsApp</button>
            </div>
            <div class="product-card" data-category="wedding">
                <img src="images/name_frames/wedding_frame.jpeg" alt="Wedding Frame">
                <h2>Wedding Frame</h2>
                <button onclick="sendWhatsApp('Wedding Frame', 'images/name_frames/wedding_frame.jpeg')">Inquire on WhatsApp</button>
            </div>
            <div class="product-card" data-category="tasbih">
                <img src="images/name_tasbih/tasbih_set.jpeg" alt="Wedding Frame">
                <h2>Tasbih set with name</h2>
                <button onclick="sendWhatsApp('Tasbih set with Name', 'images/name_tasbih/tasbih_set.jpeg')">Inquire on WhatsApp</button>
            </div>
            <div class="product-card" data-category="tasbih">
                <img src="images/name_tasbih/sky_blue_tasbih.jpeg" alt="Wedding Frame">
                <h2>Galaxy Tasbih</h2>
                <button onclick="sendWhatsApp('Tasbih set with Name', 'images/name_tasbih/tasbih_set.jpeg')">Inquire on WhatsApp</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HeartKart. All rights reserved.</p>
    </footer>

    <script>
        const phoneNumber = '7905283565'; // Replace with your WhatsApp number in international format, e.g., 919876543210

        function sendWhatsApp(productName, imageUrl) {
            const message = `Hello, I'm interested in this product: *${productName}*%0AImage: ${location.origin}/${imageUrl}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        const filterButtons = document.querySelectorAll('.filter-btn');
        const productCards = document.querySelectorAll('.product-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');

                productCards.forEach(card => {
                    if (category === 'all' || card.getAttribute('data-category') === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
